<footer>
  <div class="footer-container container">
    <div class="footer-top">
      <div class="footer-section">
        <h3>عن الموقع</h3>
        <p>
          موقع 7Ps Store هو المنصة الأولى لمتابعة أحدث الترددات والقنوات الناقلة للمباريات
          والبطولات الرياضية حول العالم.
        </p>
      </div>

      <div class="footer-section">
        <h3>روابط سريعة</h3>
        <ul>
          <li *ngFor="let link of footerLinks">
            <a [routerLink]="link.path">{{ link.title }}</a>
          </li>
          <li>
            <a href="https://api.whatsapp.com/send/?phone=96892415103&text&type=phone_number&app_absent=0"
              target="_blank">اتصل بنا</a>
          </li>
        </ul>
      </div>

      <div class="footer-section">
        <h3>وسائل التواصل</h3>
        <div class="social-links">
          <a *ngFor="let social of socialLinks" [href]="social.url" target="_blank" rel="noopener">
            <i [class]="social.icon"></i>
          </a>
        </div>
        <div class="contact-info" mat-line style="direction: ltr;">
          <a href="https://api.whatsapp.com/send/?phone=96892415103&text&type=phone_number&app_absent=0"
            target="_blank">
            <p><i class="fas fa-phone me-1"></i> +968 9241 5103</p>
          </a>
          <a href="https://7ps-oman.com" target="_blank">
            <p><i class="fas fa-envelope me-1"></i> 7ps-oman.com</p>
          </a>
        </div>
      </div>
    </div>

    <div class="footer-bottom">
      <p>جميع الحقوق محفوظة &copy; {{ currentYear }} 7Ps Store</p>
    </div>
  </div>
</footer>
